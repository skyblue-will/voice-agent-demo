<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cara — Voice Agent Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .gate {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #333;
      font-size: 0.85rem;
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      max-width: 480px;
      width: 100%;
      padding: 2rem;
    }

    .container.active {
      display: flex;
    }

    .header {
      text-align: center;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 300;
      color: #e0e0e0;
      letter-spacing: 0.08em;
      margin-bottom: 0.3rem;
    }

    .header p {
      font-size: 0.8rem;
      color: #555;
      font-weight: 300;
    }

    .orb-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orb {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #1a1a2a, #0a0a12);
      box-shadow: 0 0 40px rgba(100, 100, 200, 0.06);
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .orb:hover {
      box-shadow: 0 0 50px rgba(100, 100, 200, 0.12);
    }

    .orb.listening {
      background: radial-gradient(circle at 35% 35%, #1a3050, #0a1520);
      box-shadow: 0 0 60px rgba(60, 130, 220, 0.2);
      animation: pulse-listen 1.5s ease-in-out infinite;
    }

    .orb.thinking {
      background: radial-gradient(circle at 35% 35%, #2a1a40, #120a20);
      box-shadow: 0 0 60px rgba(140, 80, 200, 0.2);
      animation: pulse-think 0.8s ease-in-out infinite;
    }

    .orb.speaking {
      background: radial-gradient(circle at 35% 35%, #0a3028, #041810);
      box-shadow: 0 0 80px rgba(40, 180, 120, 0.25);
      animation: pulse-speak 0.6s ease-in-out infinite;
    }

    @keyframes pulse-listen {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes pulse-think {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @keyframes pulse-speak {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    .status {
      font-size: 0.85rem;
      color: #444;
      min-height: 1.4em;
      text-align: center;
      transition: color 0.3s;
      font-weight: 300;
    }

    .status.active { color: #888; }

    .transcript {
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0 0.5rem;
    }

    .transcript::-webkit-scrollbar { width: 3px; }
    .transcript::-webkit-scrollbar-thumb { background: #222; border-radius: 2px; }

    .msg {
      font-size: 0.82rem;
      line-height: 1.5;
      padding: 0.5rem 0.75rem;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
      font-weight: 300;
    }

    .msg.user {
      align-self: flex-end;
      background: #111828;
      color: #8aa8c8;
    }

    .msg.agent {
      align-self: flex-start;
      background: #111118;
      color: #a0a0b8;
    }

    .credit {
      position: fixed;
      bottom: 1rem;
      font-size: 0.65rem;
      color: #333;
      font-weight: 300;
      text-align: center;
      line-height: 1.6;
    }

    .credit a { color: #444; text-decoration: none; }
    .credit a:hover { color: #666; }

    .stack {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      justify-content: center;
      margin-top: 0.2rem;
    }

    .stack span {
      font-size: 0.6rem;
      color: #2a2a2a;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .stack .divider {
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="gate" id="gate"></div>

  <div class="container" id="app">
    <div class="header">
      <h1>cara</h1>
      <p>voice agent</p>
    </div>

    <div class="orb-container">
      <div class="orb" id="orb"></div>
    </div>

    <div class="status" id="status">tap to speak</div>

    <div class="transcript" id="transcript"></div>
  </div>

  <div class="credit">
    built by <a href="https://willpalmer.co.uk">Will Palmer</a><br>
    <div class="stack">
      <span>Claude</span>
      <span class="divider">·</span>
      <span>ElevenLabs</span>
      <span class="divider">·</span>
      <span>Web Speech API</span>
    </div>
  </div>

  <script>
    const TOKEN = 'Phuj2UFI4bPgWWst';

    function checkAccess() {
      const params = new URLSearchParams(window.location.search);
      const hash = window.location.hash.slice(1);
      return params.get('t') === TOKEN || hash === TOKEN;
    }

    if (!checkAccess()) {
      document.getElementById('gate').textContent = '';
      document.body.style.cursor = 'default';
    } else {
      document.getElementById('gate').style.display = 'none';
      document.getElementById('app').classList.add('active');
      init();
    }

    function init() {
      const orb = document.getElementById('orb');
      const statusEl = document.getElementById('status');
      const transcriptEl = document.getElementById('transcript');

      let state = 'idle';
      let recognition = null;
      let history = [];
      let audioCtx = null;

      function setState(s, msg) {
        state = s;
        orb.className = 'orb' + (s !== 'idle' ? ' ' + s : '');
        statusEl.className = 'status' + (s !== 'idle' ? ' active' : '');
        statusEl.textContent = msg || {
          idle: 'tap to speak',
          listening: 'listening…',
          thinking: 'thinking…',
          speaking: ''
        }[s];
      }

      function addMessage(role, text) {
        const div = document.createElement('div');
        div.className = 'msg ' + role;
        div.textContent = text;
        transcriptEl.appendChild(div);
        transcriptEl.scrollTop = transcriptEl.scrollHeight;
        history.push({ role: role === 'user' ? 'user' : 'assistant', content: text });
        if (history.length > 20) history = history.slice(-20);
      }

      function initSpeechRecognition() {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) {
          setState('idle', 'speech recognition not supported');
          return null;
        }
        const r = new SR();
        r.continuous = false;
        r.interimResults = false;
        r.lang = 'en-GB';

        r.onresult = (e) => {
          const text = e.results[0][0].transcript;
          if (text.trim()) {
            addMessage('user', text);
            processMessage(text);
          } else {
            setState('idle');
          }
        };

        r.onerror = (e) => {
          if (e.error === 'no-speech') {
            setState('idle', 'no speech detected — tap again');
          } else if (e.error === 'not-allowed') {
            setState('idle', 'microphone access needed');
          } else {
            setState('idle', 'tap to speak');
          }
        };

        r.onend = () => {
          if (state === 'listening') setState('idle');
        };

        return r;
      }

      async function processMessage(text) {
        setState('thinking');

        try {
          const chatRes = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text, history: history.slice(0, -1) })
          });

          const chatData = await chatRes.json();
          if (!chatRes.ok) throw new Error(chatData.error);

          const reply = chatData.text;
          addMessage('agent', reply);
          setState('speaking');

          const speakRes = await fetch('/api/speak', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: reply })
          });

          if (!speakRes.ok) {
            const err = await speakRes.json();
            throw new Error(err.error);
          }

          const audioBlob = await speakRes.blob();
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = new Audio(audioUrl);

          audio.onended = () => {
            URL.revokeObjectURL(audioUrl);
            setState('idle');
          };

          audio.onerror = () => {
            URL.revokeObjectURL(audioUrl);
            setState('idle');
          };

          await audio.play();

        } catch (err) {
          console.error('Error:', err);
          setState('idle', 'something went wrong — tap to try again');
        }
      }

      orb.addEventListener('click', () => {
        if (state === 'speaking') return;
        if (state === 'listening') {
          recognition?.stop();
          setState('idle');
          return;
        }
        if (state !== 'idle') return;

        if (!recognition) {
          recognition = initSpeechRecognition();
          if (!recognition) return;
        }

        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        setState('listening');
        try {
          recognition.start();
        } catch (e) {
          setState('idle', 'microphone error');
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && e.target === document.body) {
          e.preventDefault();
          orb.click();
        }
      });
    }
  </script>
</body>
</html>
